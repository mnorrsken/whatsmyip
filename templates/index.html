<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client IP and Headers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .server-info {
            margin-bottom: 10px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header span {
            font-weight: bold;
        }
        .header div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-info">Current Server: {{.CurrentServer}}</div>
        <h1>{{.ClientIP}}</h1>
        <div class="header">
            <h2>All Headers</h2>
            {{range .Headers}}
            <div><span>{{.Name}}:</span> {{.Value}}</div>
            {{end}}
        </div>
    </div>
</body>
</html>
